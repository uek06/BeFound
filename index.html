<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>BeFound</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<div id="main">
    <!-- Tous les templates vont être insérés ici -->
</div>

<script id="menu" type="text/template">
    <!--login modal-->
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="row col-md-12 center-block top15 bot15">
                    <img src="images/BeFound.png" class="img-responsive center-block" />
                </div>
                <div class="modal-header">
                    <h1 id="alreadyChosen" class="text-center">Enter your pseudo</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" id='inputPseudo' class="form-control input-lg" placeholder="Pseudo">
                        </div>
                        <div class="form-group">
                            <button type='button' id="btnConnect" class="btn btn-primary btn-lg btn-block">Connect</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</script>


<!-- liste des clients -->
<script id="templateList" type="text/template">
    <div id="userList">
        <!-- pour chaque user on a une ligne de la forme
        <div class="user" id="ugo">ugo</div><div class="connected"></div> -->
    </div>
</script>


    <!-- script references -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
