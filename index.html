<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Grid Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<div id="main">
    <!-- Tous les templates vont être insérés ici -->
    <p>CHARGEMENT</p>
</div>

<script id="menu" type="text/template">
    <!--login modal-->
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
				<div class="row col-md-12 center-block top15 bot15">
                    <img src="images/BeFound.png" class="img-responsive center-block" />
                </div>
                <div class="modal-header">
                    <h1 class="text-center">Enter your pseudo</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Pseudo">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">Connect</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</script>

<!-- liste des clients -->
<script id="templateList" type="text/template">

</script>
    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
